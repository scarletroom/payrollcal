name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Android SDK command-line tools
        run: |
          SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          curl -fSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d "$SDK_ROOT/cmdline-tools"
          mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK packages
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          sdkmanager --sdk_root="$HOME/android-sdk" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Prepare web assets
        run: |
          mkdir -p www
          cp -R index.html manifest.json service-worker.js icons www/ || true

      - name: Install npm deps
        run: npm install --no-audit --no-fund

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Initialize Capacitor (if needed)
        run: |
          npx cap init com.scarletroom.payrollcal PayrollCal --web-dir=www || true
          npx cap add android || true

      - name: Copy web assets to native
        run: npx cap copy android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew || true
          ./gradlew assembleDebug -Pandroid.injected.testOnly=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: payrollcal-apk
          path: android/app/build/outputs/**/*.apk
