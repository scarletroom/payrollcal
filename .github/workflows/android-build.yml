name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Android SDK command-line tools
        run: |
          SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          curl -fSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d "$SDK_ROOT/cmdline-tools"
          mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK packages
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          sdkmanager --sdk_root="$HOME/android-sdk" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Prepare web assets
        run: |
          mkdir -p www
          cp -R index.html manifest.json service-worker.js icons www/ || true

      - name: Install npm deps
        run: npm install --no-audit --no-fund

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Capacitor Android platform
        run: npm install @capacitor/android@5 --no-audit --no-fund || true

      - name: Initialize Capacitor (if needed)
        run: |
          npx cap init "PayrollCal" "com.scarletroom.payrollcal" --web-dir=www --npm-client=npm || true
          npx cap add android || true

      - name: Copy web assets to native
        run: npx cap copy android

      - name: Generate release keystore
        run: |
          keytool -genkeypair -v -keystore release.keystore -alias payrollcal -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=PayrollCal, OU=Dev, O=PayrollCal, L=City, S=State, C=US"
          mv release.keystore android/app/release.keystore

      - name: Build signed release APK
        run: |
          export ANDROID_HOME=/home/runner/android-sdk
          unset ANDROID_SDK_ROOT
          cd android/app
          chmod +x ../gradlew || true
          ../gradlew assembleRelease -Pandroid.injected.signing.store.file=release.keystore -Pandroid.injected.signing.store.password=password -Pandroid.injected.signing.key.alias=payrollcal -Pandroid.injected.signing.key.password=password

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: payrollcal-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
